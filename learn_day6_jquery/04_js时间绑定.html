<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js框架时间绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        //给b1添加单击事件
        // window.onload = function () {
        //     //1.获取b1按钮
        //     $("#b1").click(function () {
        //         alert("abc");
        //     });
        // }

        //jq入口函数，dom文档加载完成执行入口函数中的代码
        $(function () {
            $("#b1").click(function () {
                alert("abc");
            });
        });

        /**
         * window.onload与$(function)区别
         * window.onload只能定义一次，定义多次，后边会将前面的覆盖
         */
        $(function () {
            // $("#div1").css("background-color","red");
            $("#div1").css("backgroundColor","pink");
        });
    </script>
</head>
<body>
    <div id="div1">div1....</div>
    <div id="div2">div2....</div>
    <input type="button" value="单击" id="b1">
