<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yang</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //定义方法
        function fun() {
            //使用$.ajax发送异步请求
            $.ajax({
                url:"ajaxServlet",  //请求路径
                type:"post",  //请求方式
                // data:"username=jack&age=23" //请求参数
                data:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },  //响应成功后的回调函数
                error:function () {
                    alert("请求出错啦...")
                },  //请求响应出错，会执行该回调函数
                dataType:"json" //设置接受到的数据的响应格式
            });
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input>
</body>
</html>
