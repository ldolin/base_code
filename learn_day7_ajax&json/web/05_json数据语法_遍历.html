    <script>

            {"name":"杨",age:23,'gender':true},
            {"name":"杨",age:23,'gender':true}
            ];

        //1.获取person对象中所有的键
        //for in 循环
        // for (var key in person) {

        // }

        //2.获取ps对象中所有的值
        for(var i = 0; i < ps.length; i++){
            var p = ps[i];
            for (var key in p) {
                alert(key+":"+p[key]);
            }
        }
