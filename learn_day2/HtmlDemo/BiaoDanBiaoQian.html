<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yang</title>
</head>
<body>
    <!--表单，定义一个范围，采集用户数据的范围
    action：指定提交数据的url
    method:指定提交数据的方式,表单中的数据要想被提交，必须指定name属性
        一共7种2种常用
        get：1.请求参数会在地址栏中显示
        2.请求参数长度/大小有限制
        3.不太安全
        post：1.请求参数封装在请求体中，不会在地址栏中显示
        2.请求参数长度/大小无限制
        3.较安全
        -->
    <form action="#" method="post">
        <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br/>
        <label for="password">密码：</label><input type="password" name="password" placeholder="请输入密码" id="password"><br/>
        性别：<input type="radio" name="gender" value="male" checked="checked">男
            <input type="radio" name="gender" value="female">女
        <br/>
        爱好：<input type="checkbox" name="hobby" value="java" checked="checked">java
            <input type="checkbox" name="hobby" value="python">python
            <input type="checkbox" name="hobby" value="c++">c++
        <br/>
        图片：<input type="file" name="file"/>
        <br/>
        隐藏域：<input type="hidden" name="id" value="aaa"/>
        <br/>
        <label for="color">取色器：</label><input type="color" name="color" id="color"/>
        <br/>
        生日：<input type="date" name="birthday"/>
        <br/>
        日期：<input type="datetime-local" name="date"/>
        <br/>
        邮箱：<input type="email" name="email"/>
        <br/>
        年龄：<input type="number" name="age"/>
        <br/>
        省份：<select name="province">
                    <option value="">--请选择--</option>
                    <option value="1">湖北</option>
                    <option value="2" selected>杭州</option>

            </select>
        <br/>
        描述：<textarea rows="5" cols="20" name="des"></textarea>
        <br/>
        <input type="submit" value="登录"/><br/>
        <input type="button" value="按钮"/><br/>
        <input type="image" src="./image/jiangxuan_3.jpg" width="50" height="20"/><br/>
    </form>
</body>
</html>
