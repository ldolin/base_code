<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>yang</title>
</head>
<body>
    <!--br标签-->
    白日，<br/>
    黄河。<br/>
    <!--标题标签h1--h6-->
    旅游<br/>
    <h1>1</h1>
    <h3>3</h3>
    <h5>5</h5>
    <h6>6</h6>
    <!--段落标签p-->
    <p>
        旅游
    </p>
    <p>
        旅游
    </p>
    <p>
        旅游
    </p>
    <!--显示一条水平线hr,也有换行效果-->
    <hr color="red" width="500" size="20" align="center"/>
    <hr color="rgb(0,0,255)" width="50%" size="20" align="center"/>
    <hr color="#00000FF" width="500" size="20" align="center"/><!--推荐使用 #值1值2值3，00~FF-->

    <hr/>
    <!--b加粗-->
    <b>黄河</b><hr/>
    <!--i斜体-->
    <i>黄河</i><hr/>
    <!--font字体标签-->
    <font color="#ff7f50" size="5" face="楷体">黄河</font>
</body>
</html>
